<body>
    <!-- Place your content here -->
    <h1>black qiita</h1>
    <ul class="list">
    </ul>
    <a class="more">more</a>
<!-- SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
     var more = 1;
     $(".more").on("click",function(){
       $.ajax({
           "url":"/feeds/"+more,
           "type":"GET",
           "datatype":"json",
           "success":function(data){
               console.log(data);
               for(var i = 0; i < data.length; i++){
                   $(".list").append(
                       '<li><a target="_blank" href="'+data[i]['url'] +
                       '">' +
                       data[i]['title'] +
                       "</li>");
               }
               more++;
           },
           "error": function(data){
               console.log(data);
           }
       })
     });
    </script>
</body>
